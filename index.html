<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Craps Kata</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body onload="newSeries()">
  <script src="script.js"></script>
  <div id="wholegame">
     <div id="header">
         <div id="logo">
             <img width="100%" src="RPS.PNG">
          </div>
         <div id="title">
         </div>
     </div>
     <div id="bets">
        <div id="winner-image"></div>
        <div id="righttext">
          <div id="winText"></div>
          <div id="winText2"></div>
         </div>
     </div>
     <div id="board">
       <button onclick="playerRock();">Rock</button>
       <button onclick="playerPaper();">Paper</button>
      <button onclick="playerScissors();">Scissors</button>
    </div>
  </div>
  

</body>

</html>
